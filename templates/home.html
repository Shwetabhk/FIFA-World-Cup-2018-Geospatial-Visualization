{%load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{%static 'js/underscore/underscore.template.js'%}"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="{%static 'favicon/favicon.ico' %}">
  <link rel="stylesheet" href='{%static "css/home.css"%}'>
  <title>Fifa 2018 Geo Visualization</title>
</head>

{%block head%}
<body background="{%static 'images/home_page/background.jpg'%}">
  <nav class="navbar navbar-expand-sm bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link navactive" href="/">
          <span class='fa fa-home fa-lg'></span>
          Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/teams/">
          <span class='fa fa-users fa-lg'></span>
          Teams
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/stadiums/">
          <span class='fa fa-road fa-lg'></span>
          Stadiums
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/channels/">
          <span class='fa fa-tv fa-lg'></span>
          Channels
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/matches/">
          <span class='fa fa-futbol fa-lg'></span>
          Matches
        </a>
      </li>
    </ul>
    {%if request.user.is_authenticated%}
    <a href="logout/" style="margin-left:900px">
      <span class="fa fa-sign-out-alt fa-lg"></span>
      Logout
    </a>
    {%else%}
    <a href="login/" style="margin-left:900px">
      <span class="fa fa-sign-in-alt fa-lg"></span>
      Login
    </a>
    {% endif %}
  </nav>
</body>
{%endblock%}
</html>
