{% extends 'home.html' %} {%load static%} {%block head%}

<body style="background-color:rgb(221, 199, 173);">
    <nav class="navbar navbar-expand-sm  ">
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <span class='fa fa-home fa-lg'></span><br>
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teams/">
                    <span class='fa fa-users fa-lg'></span><br>
                    Teams
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stadiums/">
                    <span class='fa fa-road fa-lg'></span><br>
                    Stadiums
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/channels/">
                    <span class='fa fa-tv fa-lg'></span><br>
                    Channels
                </a>
            </li>
            <li class="nav-item ">
                <a class="nav-link navactive" href="/matches/">
                    <span class='fa fa-futbol fa-lg'></span><br>
                    Matches
                </a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-sm-6 center" style="zoom:70%">
                <h4>FIFA World Cup 2018 Bracket</h4>
                <div class="row center filt">
                    <button class="btn btn-outline-dark" data-filter="all" style="margin:6px">Show all</button>
                    <button class="btn btn-outline-dark" data-filter="round_16" style="margin:6px">Round of 16</button>
                    <button class="btn btn-outline-dark" data-filter="round_8" style="margin:6px">Quarter-Finals</button>
                    <button class="btn btn-outline-dark" data-filter="round_4" style="margin:6px">Semi-Finals</button>
                    <button class="btn btn-outline-dark" data-filter="round_2" style="margin:6px">Final</button>
                </div>
                <main id="tournament" class="tournament">
                    <ul id="round-16" class="r16 round round-1">
                        <li class="spacer">&nbsp;</li>
                    </ul>
                    <ul id="round-8" class="r8 round round-2">
                        <li class="spacer">&nbsp;</li>
                    </ul>
                    <ul id="round-4" class="r4 round round-3">
                        <li class="spacer">&nbsp;</li>
                    </ul>
                    <ul id="round-2" class="r2 round round-4">
                        <li class="spacer">&nbsp;</li>
                    </ul>
                    <ul id="winner" class="rw round round-4">
                        <li class="spacer">&nbsp;</li>
                    </ul>
                </main>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog modal-lg" style="min-width:1000px" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="container-fluid">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <div class="row">
                                    <div class="col-sm-6" style="zoom:50%">
                                        <center>
                                            <h3 id="marker_title" class=""></h3>
                                            <h3 id="round"></h3>
                                            <img id="home_flag" src="" style="width:140px; height:100px" /> &nbsp;<strong>vs</strong>&nbsp;
                                            <img id="away_flag" src="" style="width:150px; height:100px" />
                                            <h3 id="score" style="padding:40px"></h3>
                                            <br>
                                            <h3>Stadium : </h3>
                                            <h3 id="stadium"> </h3>
                                            <br>
                                            <h3>Channels : </h3>
                                            <div id="channelcards" class="row"> </div>
                                        </center>
                                    </div>
                                    <div class="col-sm-6">
                                        <form id="form" method="POST">{% csrf_token %} {{form.as_p}}
                                            <button type="submit" class="btn btn-dark"><span class="fa fa-paper-plane f-lg"></span>
                                                Comment </button>
                                        </form>
                                        <div id="comments" class="row mt-4" style="height:300px;overflow-y: scroll"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 mt-4" style="zoom:70%">
                <div id="map" class="mt-4">
                    <script>
                        var data = JSON.parse('{{matches}}'.replace(/&quot;/g, '"').replace(/&#39;/g, ""));
                        secretToken = '{{secretToken}}';
                    </script>
                    <script src="{%static 'js/matches.js'%}"></script>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
